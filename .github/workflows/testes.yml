name: Testes com AutoIt

on: [push, pull_request]

jobs:
  testes:
    runs-on: windows-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configuração do AutoIt
      shell: powershell
      run: |
       Import-Module $env:ChocolateyInstall\helpers\chocolateyProfile.psm1
       choco install autoit -y

    - name: Rodar testes com AutoIt
      shell: powershell
      working-directory: D:\a\autoit\
      run: |
        Get-ChildItem -Recurse -Filter *.au3 | ForEach-Object { Start-Process AutoIt3.exe -ArgumentList $_.FullName -Wait }
