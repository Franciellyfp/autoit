name: Testes com AutoIt

on: [push, pull_request]

jobs:
  testes:
    runs-on: windows-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Configuração do AutoIt
      shell: powershell
      run: |
        choco install autoit -y
        refreshenv

    - name: Copiar aplicacao-desktop
      run: |
        cd .\Application
        Copy-Item -Path .\Application\* -Destination .\Application -Recurse

    - name: Rodar testes com AutoIt
      shell: powershell
      working-directory: autoit-tests
      run: |
        autoit cadastroDeEntregasPorGrupo.au3
